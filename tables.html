<html>
    <head>
        <title>Learning HTML Tables</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Fruits</th>
                    <th>Color</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>Apple</td>
                    <td>Red</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>Banana</td>
                    <td>Yellow</td>
                    <td>14</td>
                </tr>
            </tbody>
            
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>20</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
