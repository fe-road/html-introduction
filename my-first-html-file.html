<html>
    <head>
        <title>HTML Introduction</title>
    </head>
    <body>
        <!-- Never use <br>!! -->
        <!-- Avoid using <u>, <i>, <b> -->
        <div>
            <h6>I'm an H6 Title</h6>
            <h5>I'm an H5 Title</h5>
            <h4>I'm an H4 Title</h4>
            <h3>I'm an H3 Title</h3>
            <h2>I'm an H2 Title</h2>
            <h1>I'm an H1 Title</h1>
        </div>

        <p title="Hey, I'm a title!">
            <span>I'm a normal text, not a heading.</span>
        </p>

        <div>
            <a href="https://www.google.com/" target="_blank">Go to Google</a>
            <a href="./exercise-1.html">Go to Shopping List</a>
        </div>

        <img src="./images/html-logo.png" alt="Ops, missed the image!" width="48px" height="48px" />
        
        <ul>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
        </ul>
        <ol>
            <li>List Item</li>
            <li>List Item</li>
            <li>List Item</li>
        </ol>
    </body>
</html>
